apiVersion: v1
kind: Service
metadata:
  name: {{ include "loki.writeFullname" . }}
  labels:
    {{- include "loki.writeLabels" . | nindent 4 }}
    {{- with .Values.write.serviceLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: ClusterIP
  ports:
    - name: tcp-ingest
      port: 3100
      targetPort: http
      protocol: TCP
    - name: tcp-grpc
      port: 9095
      targetPort: grpc
      protocol: TCP
  selector:
    {{- include "loki.writeSelectorLabels" . | nindent 4 }}
